elastic_url: "https://artifacts.elastic.co"

# Overload variables using the dict named kibana
kibana_defaults:
  daemon: "kibana"
  version: "7.3.0"
  config_include_dir: "/etc/kibana/"
  install_only: false
  install_repo: true
